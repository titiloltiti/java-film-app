<div class="col main" style="padding:20px">
    <h1>{{'header.PROJECT' | translate}}</h1>
    <div class="row mb-3">
        <div class="col col-sm-6 py-2">
            <div class="card bg-success text-white h-100">
                <div class="card-body bg-success">
                    <div class="rotate">
                        <i class="fa fa-user fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">Films</h6>
                    <h1 class="display-4">{{filmsCount}}</h1>
                </div>
            </div>
        </div>
        <div class="col col-sm-6 py-2">
            <div class="card text-white bg-danger h-100">
                <div class="card-body bg-danger">
                    <div class="rotate">
                        <i class="fa fa-list fa-4x"></i>
                    </div>
                    <h6 class="text-uppercase">{{'reals.REALS' | translate}}</h6>
                    <h1 class="display-4">{{realsCount}}</h1>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="jumbotron col col-12">
            <h1 class="display-3">{{'dashboard.TXT1' |
                translate}}</h1>
            <p class="lead">{{'dashboard.TXT2' |
                translate}}</p>
            <hr class="my-4">
            <p>{{'dashboard.TXT3' |
                translate}}</p>

            <div class="btn-group">
                <p class="lead">

                    <a class="btn btn-info btn-lg" (click)="clickFilms()" role="button">{{'dashboard.FILMS' |
                        translate}}</a>
                    <a class="btn btn-secondary btn-lg" (click)="clickReals()" role="button">{{'dashboard.REALS' |
                        translate}}</a>
                </p>
            </div>
        </div>

    </div>
</div>
